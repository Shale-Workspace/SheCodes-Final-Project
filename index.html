<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Forecast</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <h1>Weather</h1>
    <form id="search-form">
      <input
        type="text"
        placeholder="Search for a city"
        autocomplete="off"
        autofocus="on"
        id="search-text-input"
      />
      <input type="submit" value="Search" />
    </form>
    <img
    src="src/images/sunny.png"
   
    id="icon"
     width="60px" height="60px";

    />
    <h2>
      <div class="weather-tempature">
        <strong id="currentTempature"> </strong
        ><span class="units"><a href="#" id="celcius-link">°C | <a href="#" id="fahrenheit">°F</a></span>
      </div>
    </h2>

    <h3>
    
    <p class="footer">
      Made by Shale Monds, see on
      <a href="https://github.com/Shale-Workspace/SheCodes-Final-Project"
        >GitHub</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
